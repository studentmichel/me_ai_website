<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="UTF-8">
        <title>iOS Terminal Website</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head> 
    <body> 
        <div class="terminal" id="terminal">
            <div class="terminal-header" id="terminal-header">
                <div class="terminal-controls">
                    <div class="terminal-control terminal-close"></div>
                    <div class="terminal-control terminal-minimize"></div>
                    <div class="terminal-control terminal-maximize"></div>
                </div>
                <div class="terminal-title">Terminal</div>
            </div>
            <div class="terminal-body" id="scroller">
                <!-- new content dynamically inserted here -->
                <div id="anchor">
                    <div class="terminal-input">
                        <span class="terminal-prompt">$</span>
                        <input type=text class="terminal-input-field" autofocus></textarea>
                    </div>
                </div>

            </div>
        </div>
        <script src="terminal.js"></script>
    </body> 
</html>
